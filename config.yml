# Higher panic tolerance values require a chat message to be more panicked before being flagged.
PanicTolerance: 2
# A message with more of these words is more likely to be flagged as panicked.
PanicWords:
  - grief
  - griefer
  - griefing
  - griefed
  - hack
  - hacker
  - hacking
  - hacked
  - hacks
  - help
  - need